<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class=container my-5>
		<h3>Insertar Bodega</h3>
		<div class="card-body">
			<form th:action="@{/bodeguero/bodegaRegistrada}" th:object="${bodega}" method="post">
				<table>
					<tr>
						<td>
							<label class="col-form-label">Nombre:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="nombre" th:field="*{nombre}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Numero:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="numero" th:field="*{numero}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Direccion:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="direccion" th:field="*{direccion}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Telefonos:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="telefonos" th:field="*{telefonos}">
						</td>
					</tr>
				</table>
				<input class="btn btn-outline-primary" type="submit" value="Guardar">
			</form>
		</div>
	</div>
</body>

</html>
