<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<div class=container my-5>
		<h1>Lista de Productos Insertados</h1>
		<div class="card-body">
			<table class="table">
				<!----cabezera de la tabla---->
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Codigo de barras maestro</th>
						<th>Stock</th>
						<th>Categoria</th>
					</tr>
				</thead>

				<!----cuerpo de la tabla---->
				<tbody>
					<tr th:each=" producto : ${productos}">
						<form action="#" th:action="@{/bodeguero/borrar/{id}(id=${producto.id}}" th:object="${producto}"
							th:method="delete">
							<td th:text="${producto.nombre}"></td>
							<td th:text="${producto.codigoBarrasMaestro}"></td>
							<td th:text="${producto.stock}"></td>
							<td th:text="${producto.categoria}"></td>

							<td>
								<input class="btn btn-outline-primary" type="submit" value="Eliminar">
							</td>


						</form>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
